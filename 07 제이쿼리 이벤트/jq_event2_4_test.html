<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(function() {
        $(document).on("keydown", keyEventFnc);
        function keyEventFnc(e) {
            var direct = "";

            switch (e.keyCode) {
                case 37:
                    direct = "LEFT";
                    break;
                case 38:
                    direct = "TOP";
                    break;
                case 39:
                    direct = "RIGHT";
                    break;
                case 40:
                    direct = "BOTTOM";
                    break;
            }

            if (direct) $("#user_id").val(direct);
        }
    });
</script>
<body>
    <p><input type="text" name="user_id" id="user_id"></p>
</body>
