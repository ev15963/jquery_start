<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(function() {
        $("#btn1")
        .data({"text":"javascript"})
        .on({
            "mouseover": overFnc,
            "mouseout": outFnc
        });

        $("#btn2")
        .data({"text":"welcome!"})
        .on({
            "mouseover focus": overFnc,
            "mouseout blur": outFnc
        });
    
        function overFnc() {
            $(".txt").text($(this).data("text"));
        }

        function outFnc() {
            $(".txt").text("");
        }
    });
</script>
<body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
</body>
