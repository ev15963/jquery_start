<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(function() {
        // mouseover(), mouseout() : 범위 기준 x, 요소에 정확하게 마우스 포인터가 '올라왔는지'를 기준으로 이벤트 발생
        $("#box_1").on("mouseout", function(){
            $("#box_1").css({"background-color": "yellow"});
        });
        
        // mouseenter(), mouseleave() : 해당 범위의 하위 요소를 제외한 '해당 범위'에 마우스 포인터가 들어왔는지 기준으로 이벤트를 발생
        $("#box_2").on("mouseleave", function() {
            $("#box_2").css({"background-color": "pink"});
        });
    });
</script>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>
