<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(function() {
        $(document).on("mousemove", function(e){
            $(".posX").text(e.pageX);
            $(".posY").text(e.pageY);
        });
    });
</script>
<body>
    <h1>mousemove</h1>
    <p>X: <span class="posX">0</span>px</p>
    <p>Y: <span class="posY">0</span>px</p>
</body>
