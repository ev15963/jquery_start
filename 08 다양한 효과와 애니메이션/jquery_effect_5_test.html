<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(function(){
                $(".txt1")
                .animate({marginLeft:"100px"}, 1000)
                .animate({marginLeft:"300px"}, 1000)
                .animate({marginLeft:"400px"}, 1000);

                $(".txt2")
                .animate({marginLeft:"100px"}, 1000)
                .animate({marginLeft:"300px"}, 1000)
                .animate({marginLeft:"400px"}, 1000);
                // 현재 실행중인 애니매이션 (marginLeft : 100px)외 다른 이벤트 제거
                $(".txt2").clearQueue();
            });
        </script>
        <style>
            .txt1, .txt2 { width: 50px; text-align: center; background-color: aqua;}
            .txt2 { background-color: orange; }
        </style>
    </head>
    <body>
        <p class="txt1"> 내용1 </p>
        <p class="txt2"> 내용2 </p>
    </body>
</html>
