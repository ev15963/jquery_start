<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            // todo. 버튼을 눌렀을 때 효과(Effect) 메서드를 이용하여 <h1>이 점점 투명해지면서 사라지도록 만들어 보세요.
            // 단, 사라지는 속드는 1초로 설정해보세요.
            $(function(){
                $("#btn").click(function(){
                    $("h1").fadeOut(1000);
                })
            });
        </script>
    </head>
    <body>
        <button id="btn">버튼</button>
        <h1> 내용 </h1>
    </body>
</html>
