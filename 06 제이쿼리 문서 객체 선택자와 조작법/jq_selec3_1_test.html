<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
    <script>
        // is 메서드 : 선택한 요소 상태가 지정된 속성과 일치하면 true, 아니면 false
        // $("요소 선택").is(":[checked|selected|visible|hidden|animated]");
        $(function(){
            // id 값이 "sec_1"인 요소의 하위 요소를 문자열로 가져와 reuslt_1에 저장
            var result_1 = $("#sec_1").html();
            console.log(result_1);
            // id 값이 "sec_1"인 요소의 하위 요소 중 <p> 요소의 하위 요소를 새 요소로 바꿈
            $("#sec_1 p").html("<a href=\"#\">Text1</a>");

            // id 값이 "sec_2"인 요소의 텍스트를 reuslt_2에 저장
            var result_2 = $("#sec_2").text();
            console.log(result_2);

            // id 값이 "sec_2"인 요소의 하위 요소 중 <h2>요소의 하위 요소를 모두 제거 
            // 그 후 새로운 텍스트를 생성
            $("#sec_2 h2").text("text()");
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p> 내용1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>
