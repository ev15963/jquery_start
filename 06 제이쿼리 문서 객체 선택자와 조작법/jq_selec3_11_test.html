<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(function(){
        // class 값이 "box1"인 요소의 모든 자식 요소를 복제
        // 그럼 다음 copyObj에 참조
        var copyObj = $(".box1").children().clone();

        // class 값이 "box2"인 요소를 삭제
        $(".box2").remove();

        // class 값이 "box3"인 요소의 모든 하위 요소를 삭제
        $(".box3").empty();
        // copyObj에 저장된 요소를 class 값이 "box3"인 요소 맨 뒤에 추가
        $(".box3").append(copyObj);
    });
</script>

<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
