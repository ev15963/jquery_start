<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
    <script>
        // $("요소 선택").siblings(); : 전체 형제 요소 선택자; 선택한 요소의 모든 형제 요소를 선택
        $(function(){
            var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }

            $(".txt").siblings().css(style_1);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 연산자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
