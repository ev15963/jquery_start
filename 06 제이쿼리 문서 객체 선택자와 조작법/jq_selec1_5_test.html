<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // 아쿠아색 배경과 2px 두께의 빨간색 파선이 생성
            $("#tit3, h1").css("background-color", "#0ff")
            .css("border", "2px dashed #f00");
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3 id="tit3">직접 선택자</h3>
    <h3>인접 선택자</h3>
</body>
