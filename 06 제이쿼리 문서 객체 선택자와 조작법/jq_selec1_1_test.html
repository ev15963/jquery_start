<head>
    <meta charset="UTF-8">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        // 전체 요소 선택자로 두께가 1px인 파란색 실선 생성
        $(function(){
            $("*").css("border","1px solid blue");
        });
    </script>
</head>
<body>
    <h1> 제이쿼리 </h1>
    <h2> 선택자 </h2>
    <h3> 직접 선택자 </h3>
</body>
