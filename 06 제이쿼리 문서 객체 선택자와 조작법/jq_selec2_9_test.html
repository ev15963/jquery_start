<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
<script>
// $.inArray() 메서드 : 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스 값을 반환
// $.isArray() 메서드 : 지정한 데이터가 배열 객체면 true를 아니먄 false 반환
// $.merge() 메서드 : 두 배열 객체를 하나의 객체로 묶음
$(function(){
    var arr1 = ["서울", "대전", "부산", "전주"];
    var arr2 = ["한국", "미국", "일본", "중국"];
    var obj = {
        "name" : "정부장",
        "area" : "서울"
    }

    var idxNum = $.inArray("부산", arr1);
    console.log(idxNum); // 2

    var okArray1 = $.isArray(arr1);
    var okArray2 = $.isArray(obj);
    console.log(okArray1); // 배열이 객체면 true
    console.log(okArray2); // 배열 객체가 아니면 false

    $.merge(arr2, arr1); arr2에 arr1 요소 병합
    console.log(arr2);
    <!--
    /* 0: "한국"
    1: "미국"
    2: "일본"
    3: "중국"
    4: "서울"
    5: "대전"
    6: "부산"
    7: "전주" */
    -->
});
</script>
