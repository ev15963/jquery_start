<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
    <script>
    $(function(){
        // 체이닝 기법으로 선택한 요소의 css 메서드를 연속해서 2회 적용
        $('#tit').css("background-color", "#ff0")
        .css("border", "2px solid #f00");
    });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 id="tit">선택자</h2>
    <h3>직접 선택자</h3>
</body>
