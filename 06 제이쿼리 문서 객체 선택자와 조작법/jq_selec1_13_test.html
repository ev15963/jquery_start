<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
    <script>
        // $("요소 선택").prevUntil("범위 제한 요소 선택") : 선택자 기준 이전 요소 반영
        // $("요소 선택").nextUntil("범위 제한 요소 선택") : 선택자 기준 이후 요소 반영
        $(function(){
            var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            
            $(".txt3").prevUntil(".title").css(style_1);
            $(".txt3").nextUntil(".txt6").css(style_1);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>
