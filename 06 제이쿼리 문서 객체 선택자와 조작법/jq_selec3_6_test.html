<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(function(){
        // 높잇값과 너빗값을 반환이나 변경
        // 요소의 높이
        var w1 = $("#p1").height();
        console.log(w1);

        // padding 높이
        var w2 = $("#p1").innerHeight();
        console.log(w2);

        // border 높이
        var w3 = $("#p1").outerHeight();
        console.log(w3);

        $("#p2").outerWidth(100).outerHeight(100);
    });
</script>
<style>
    * {
        padding: 0;
    }

    #p1, #p2 {
        width: 100px;
        height: 50px;
        padding: 20px;
        border: 5px dolid #000;
        background-color: #ff0;
    }
</style>
</head>
<body>
    <h1>수치 조작메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
</body>
