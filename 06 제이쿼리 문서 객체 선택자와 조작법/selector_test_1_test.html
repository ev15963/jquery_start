<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    // 제이쿼리 not() 메서드를 이용하여 첫번째 <li> 요소만 제외시킨 <li>의 배경에 노란색을 적용
    $(function(){
        $('li').not('p:eq(0)').css('background-color', 'yellow');
    });
</script>

<body>
<ul id="myList">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
</ul>
</body>
