<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(function(){
        // 선택한 요소 다음에 새 요소를 생성
        $("#wrap p:eq(2)").after("<p>After</p>");
        $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

        // 선택한 요소 이전에 새 요소를 생성
        $("#wrap p:eq(1)").before("<p>Before</p>");
        $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
    });
</script>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
