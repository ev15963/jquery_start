<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
    <script>
        // prop() 메서드 선택한 폼요소(선택상자, 체크 박스, 라디오 버튼)의 상태 속성값을 가져오거나 새롭게 설정할때 사용
        // 선택한 요소의 태그명(tagName), 노드타입(nodeType), 선택 상자의 선택된 옵션의 인덱스 값도 알 수 있다.
       $(function(){
            // id 값이 "chk1"인 요소가 체크된 상태이면 true를 반환하며 reuslt_1에 저장합니다(반대의 경우는 false)
            var result_1 = $("#chk1").prop("checked");
            console.log(result_1); //false

            var result_2 = $("#chk2").prop("checked");
            console.log(result_2); // true

            // id값이 "chk3"인 요소의 체크 상태를 true로 바꾼다.
            var result_2 = $("#chk2").prop("checked", true);

            // id 값이 "se_1"인 요소의 옵션 중 selected 옵션의 인덱스 값을 가져옵니다.
            var result_3 = $("#se_1").prop("selectedIndex");
            console.log(result_3); // 2
       });
    </script>
    </head>
    <body>
       <h1>
        <strong>객체 조작 및 생성</strong>
       </h1>
       <form action="#" id="form_1">
       <p>
        <input type="checkbox" name="chk1" id="chk1">
        <label for="chk1">chk1</label>
        <input type="checkbox" name="chk2" id="chk2" checked>
        <label for="chk2">chk2</label>
        <input type="checkbox" name="chk3" id="chk3">
        <label for="chk3">chk3</label>
       </p>
       <p>
        <select type="se_1" id="se_1">
            <option value="opt1">option1</option>
            <option value="opt2">option2</option>
            <option value="opt3" selected>option3</option>
        </select>
       </p>
       </form>
    </body>
