<head>
    <meta charset="UTF-8">
    <title> 선택자 </title>
    <script src="js/jquery.js"></script>
    <script>
        // $("요소 선택:[visible|hidden]") : 선택한 요소 중 숨겨진 상태
        // $(":selected") : 선택 상자 중 현재 선택된 옵션 요소만 선택
        // $(":checked") : 체크 박스 또는 라디오 버튼 요소 중 체크된 요소만 선택
        $(function() {
            $("#wrap p:hidden").css({
                "display": "block",
                "background":"#ff0"
            });

            var z1 = $("#zone1 :selected").val();
            console.log(z1);

            var z2 = $("#zone2 :selected").val();
            console.log(z2);

            var z3 = $("#zone3 :selected").val();
            console.log(z3); 
        });
    </script>
    </head>
    <body>
        <div id="wrap">
        <p>내용1</p>
        <p style="display:none">내용2</p>
        <p>내용3</p>
        </div>
        <form action="#">
            <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션1</option>
            </select>
            </p>
            <p id="zone2">
                <input type="checkbox" name="hobby1" value="독서">독서
                <input type="checkbox" name="hobby2" value="자전거">자전거
                <input type="checkbox" name="hobby3" value="등산" checked>등산
            </p>
            </p>
            <p id="zone3">
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="female" checked>여성
            </p>
        </form>
    </body>
