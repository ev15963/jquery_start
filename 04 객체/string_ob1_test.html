<script>
    var t = "Hello Thank you good luck to you";
    document.write(t.charAt(16), "<br>"); // 인덱스 16에 저장된 문자를 불러옴
    document.write(t.indexOf("you"), "<br>"); // 문자열 왼쪽에서부터 제일 먼저 발견된 you의 인덱스 값을 반환 -> 12
    document.write(t.indexOf("you", 16), "<br>"); // 문자열 인덱스 16 위치부터 제일 먼저 발견된 "you"의 인덱스 값을 반환 29
    document.write(t.lastIndexOf("you"), "<br>"); // 오른쪽 방향 부터 왼쪽 방향으로 나온 인덱스 값
    document.write(t.match("luck"), "<br>");
    document.write(t.search("you"), "<br>"); // 왼쪽 부터 발견되는 you의 인덱스 값
    document.write(t.substr(21,4), "<br>"); //luck
    document.write(t.substr(6,12), "<br>"); //Thank
    document.write(t.replace("you", "me"), "<br>"); // 왼족 부터 먼저 발견되 you만 변경
    document.write(t.toLowerCase(), "<br>");
    document.write(t.length, "<br>");

    var s = t.split("");
    document.write(s[0], "<br>");
    document.write(s[4], "<br>");

    var str = "A";
    var t = str.charCodeAt(0);

    document.write(t, "<br>");
    document.write(String.fromCharCode(65),"<br>");
</script>
