<script>
    (function(){
        var num = 100;
        // 개발자 A가 만든 함수
        function menu() {
            num+= 100;
            alert(num);
        }
        menu();
    }());

    (function(){
        // 개발자 B가 만든 함수
        function menu() {
            alert(num);
        }
    }());

    //즉시 실행하는 함수를 지역변수와 지역함수를 선언하여 충돌 방지
</script>
