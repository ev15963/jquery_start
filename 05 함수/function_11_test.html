<script>
// 프로토 타입 사용
// 프로토 타입이란? 사전적의미는 원형, 객체 생성자 함수를 의미 프로토 타입을사용하여 등록한 함수는 원형에서 생성된 객체를 공유
// -> 여러개 함수를 등록할 필요 없음
// 프로토 타입을 이용하여 함수 등록하면 메모리 낭비를 줄일 수 있음

// 프로토 타입으로 함수 등록하는 예제
    function CheckWeight(name, height, weight) {
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.minWeight;
    }
    CheckWeight.prototype.getInfo = function() {

        var str=""
        str += "이름" + this.userName + ", ";
        str += "키" + this.userHeight + ", ";
        str += "몸무게" + this.userWeight + ", ";

        return str;
    }
    CheckWeight.prototype.getResult = function() {
            this.minWeight = (this.userHeight - 100) * 0.9 -5;
            this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
            
            if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                return "정상 몸무게입니다.";
            } else if (this.userWeight < this.maxWeight) {
                return "정상 몸무게 보다 미달입니다.";
            } else {
                return "정상 몸무게보다 초과입니다.";
            }
        }

        var jang = new CheckWeight("장보리", 168, 62);
        var park = new CheckWeight("박달재", 180, 88);
        console.log("jang : ", jang);
        console.log("park : ", park);

        document.write(jang.getInfo());
        document.write(jang.getResult(), "<br>");

        // true면 두객체가 같은 함수를 사용하고 있음
        document.write(jang.getResult === park.getResult);
</script>
